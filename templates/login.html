{% extends "layout.html" %}


{% block head %}
<link href="static/login.css" rel="stylesheet">
{% endblock %}

{% block title %}
Login

{% endblock %}

{% block main %}


<div class="form-login shadow shadow-lg mx-auto">

    <form action="/login" method="post">

        <div class="container form-container  login-cont ">
            <div class="form-group row">
                <div class="col-6">
                    <input type="text" name="username" class="form-control user" placeholder="Username">
                </div>
                <div class="form-group row">

                    <div class="col-6 col-lg-4 ">
                        <input type="password" name="password" class="form-control" placeholder="Password"><br>
                    </div>
                </div>
            </div>
            <div class="form-group row">

                <div class="mt-4 ms-3 col-11 col-lg-9 col-sm-9 col-md-8 ">
                    Don't have an account? <a href="/register">Register</a>
                </div>
            </div>

            <div class="col-12 ms-1 col-lg-10 col-sm-10">
                <button type="submit" class="btn btn-outline-primary btn-lg">Login</button>
            </div>
    </form>
</div>



{% endblock %}
