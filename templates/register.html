{% extends "layout.html" %}

{% block title %}
Register

{% endblock %}

{% block head %}
<link href="static/register.css" rel="stylesheet">
{% endblock %}
{% block main %}


<div class="form-register shadow shadow-lg mx-auto">





<form accept="/register" method="post">
    <div class="form-container">
  <div class="form-group row">
    <label for="name" class="col-4 col-form-label">Name</label> 
    <div class="col-8">
      <input id="name" name="name" placeholder="Name" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-4 col-form-label" for="username">Username</label> 
    <div class="col-8">
      <input id="username" name="username" placeholder="Username" type="text" required="required" class="form-control">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-4 col-form-label" for="email">Email</label> 
    <div class="col-8">
      <input name="email" placeholder="Email" type="email" required="required" class="form-control">
    </div>
  </div>

  <div class="form-group row">
    <label for="password" class="col-4 col-form-label">Password</label> 
    <div class="col-8">
      <input id="password" name="password" placeholder="Password" type="password" class="form-control">
    </div>
  </div> 

  <div class="form-group row">
    <label for="phone" class="col-4 col-form-label">Phone</label> 
    <div class="col-8">
      <input name="phone"  type="number" placeholder="Phone  (optional)" class="form-control">
    </div>
  </div> 

  <div class="form-group row">
    <label for="dob" class="col-4 col-form-label">Date of Birth</label> 
    <div class="col-8">
      <input name="dob" type="date" class="form-control">
    </div>
  </div> 

  <div class="form-group row">
    <label for="country" class="col-4 col-form-label">Country</label> 
    <div class="col-8">
      <select class="form-select" name="country">
        <option value="none" disabled selected>Select country</option>
        {% for country in countries %}
        <option value="{{ country['code'] }}"> {{ country['code']  }} - {{ country['country'] }} </option>
        {% endfor %}
        </select>
    </div>
  </div> 

  <div class="form-group row">
    <div class="offset-4  col-8">
      <button name="submit" type="submit" class="btn btn-primary btn">Register</button>
    </div> 

  </div>
</div>
</form>
</div>

{% endblock %}
